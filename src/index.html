<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-third font-Poppins">
    <div class="flex items-center justify-center h-[40vh] pb-8 bg-primary shadow-2xl">
      <h1 class="text-3xl font-semibold text-white">Exchange Rate Conversion</h1>
    </div>
    <div class="flex justify-center mt-[-3rem] w-full pb-5">
      <div class="flex flex-col w-3/4 bg-white rounded-md shadow-xl py-7">
        <div class="flex justify-center">
          <div class="flex items-center justify-center gap-2 py-2 shadow-lg px-7 w-fit bg-third shadow-secondary">
            <img src="/public/coins.svg" alt="coins" />
            <h1 class="text-xl font-medium text-secondary">Pilih Pair Mata Uang</h1>
          </div>
        </div>
        <div class="flex items-center justify-between px-10 pt-10 pb-6">
          <div class="w-[29%] flex flex-col gap-1">
            <h1>Masukkan Jumlah</h1>
            <input class="w-full px-2 py-2 border border-solid rounded-md border-slate-500" type="number" id="jumlah" required />
          </div>
          <div class="w-[29%] flex flex-col gap-1">
            <h1>Dari Mata Uang</h1>
            <select name="dari" id="dari" class="w-full px-2 py-2 border border-solid rounded-md border-slate-500"></select>
          </div>
          <div class="w-[7%] flex flex-col gap-1 justify-center items-center">
            <img src="/public/Arrow.svg" class="pt-6" alt="" />
          </div>
          <div class="w-[29%] flex flex-col gap-1">
            <h1>Ke Mata Uang</h1>
            <select name="dari" id="ke" class="w-full px-2 py-2 border border-solid rounded-md border-slate-500"></select>
          </div>
        </div>
        <div class="flex justify-between px-10 pb-14">
          <div class="flex flex-col gap-2" id="hasil"></div>
          <div class="">
            <button class="px-8 py-2 font-semibold text-white rounded-md bg-secondary" id="convert">Convert</button>
          </div>
        </div>
        <div class="w-full" id="tanggal"></div>
      </div>
    </div>

    <div class="flex items-center justify-center mt-10 bg-primary">
      <div class="flex items-center justify-between gap-5 py-8">
        <a href="">
          <i class="px-3 py-2 text-xl text-white transition-all border border-white rounded-full hover:bg-white hover:text-black fa-brands fa-github"></i>
        </a>
        <a href="">
          <i class="px-3 py-2 text-xl text-white border border-white rounded-full hover:bg-white hover:text-black fa-brands fa-youtube"></i>
        </a>
        <h1 class="text-2xl text-white">Dekomz</h1>
        <a href="">
          <i class="px-3 py-2 text-xl text-white border border-white rounded-full hover:bg-white hover:text-black fa-brands fa-square-x-twitter"></i>
        </a>
        <a href="">
          <i class="px-3 py-2 text-xl text-white border border-white rounded-full hover:bg-white hover:text-black fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/676adc8891.js" crossorigin="anonymous"></script>
  </body>
</html>
